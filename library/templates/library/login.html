{% load static %}
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'library/styles.css' %}">
</head>
<body>
<div class="container">
    <h2>Admin Login</h2>
    {% if form.errors %}
        <p style="color: red;">Invalid username or password</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
